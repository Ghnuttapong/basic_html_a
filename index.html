<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,200&family=Roboto:ital,wght@1,100;1,300&family=Zen+Maru+Gothic:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-light">
        <div class="row">
            <div class="col-md-12 bg-primary">12col</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-info">3col</div>
            <div class="col-md-9 bg-success">9col</div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-warning">6col</div>
            <div class="col-md-6 bg-dark">6col</div>
        </div>
    </div>
    
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- js bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- parallax effect -->
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
